<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>

    <wicket:message key="response.accepted">[Accepted]</wicket:message>
    <ul>
        <li wicket:id="acceptedList">
            <div wicket:id="itemPanel"/>
        </li>
    </ul>

    <wicket:message key="response.unsure">[Unsure]</wicket:message>
    <ul>
        <li wicket:id="unsureList">
            <div wicket:id="itemPanel"/>
        </li>
    </ul>

    <wicket:message key="response.declined">[Declined]</wicket:message>
    <ul>
        <li wicket:id="declinedList">
            <div wicket:id="itemPanel"/>
        </li>
    </ul>

    <wicket:message key="response.noresponse">[Declined]</wicket:message>
    <ul>
        <li wicket:id="noresponseList">
            <span wicket:id="name"/>
            <a wicket:id="responseLink"><wicket:message key="response.link.add">[Respond]</wicket:message></a>
        </li>
    </ul>

    <wicket:fragment wicket:id="itemFragment">
        <span wicket:id="name"/>
        <span wicket:id="date"/>
        <span wicket:id="comment" />
        <a wicket:id="responseLink"><wicket:message key="response.link.update">[Update Response]</wicket:message></a>
    </wicket:fragment>

</wicket:panel>
</body>
</html>
