<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <div wicket:id="listContainer">
        <table class="table" id="playerList">
            <colgroup>
                <col class="name" />
                <col class="email" />
                <col class="teams" />
                <col class="role" />
                <col class="menu manager-only" />
            </colgroup>
            <thead>
            <tr>
                <th>
                    <wicket:message key="manager.player.fullname"/>
                </th>
                <th>
                    <wicket:message key="manager.players.email"/>
                </th>
                <th><wicket:message key="manager.player.teams"/></th>
                <th><wicket:message key="manager.players.manager.role"/></th>
                <th class="manager-only"></th>
            </tr>
            </thead>
            <tbody>
            <tr class="filterable" wicket:id="playerList">
                <td>
                    <a wicket:id="editLink"><span wicket:id="fullname" class="filtered">Gerd MÃ¼ller</span></a>
                </td>
                <td>
                    <ul>
                        <li wicket:id="emails"><a wicket:id="emailLink" class="filtered">gerd@mueller.de</a></li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li wicket:id="teams"><span wicket:id="team" class="filtered"/></li>
                    </ul>
                </td>
                <td>
                    <span wicket:id="manager" wicket:message="title:manager.players.manager.role.title" class="xicon-checked"/>
                </td>
                <td class="manager-only">
                    <div class="pull-right">
                        <a wicket:id="sendInvitationLink" class="no-hover pull-left"><span class="xicon-info"/></a>
                        <span wicket:id="dropDownMenuPanel" class="pull-left" />
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</wicket:panel>


</body>
</html>
