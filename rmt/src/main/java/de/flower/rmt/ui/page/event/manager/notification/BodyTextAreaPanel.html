<head></head>
<body>
<wicket:panel>

    <label class="control-label" wicket:for="input">
        <wicket:label>[Form Component Label]</wicket:label>
        <div><div class="pull-right" wicket:id="selectTemplatePanel" /></div>

    </label>

    <div class="controls">

    </div>

</wicket:panel>
