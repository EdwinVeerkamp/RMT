<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <h4><wicket:message key="player.event.responseform.heading" /></h4>

    <form wicket:id="form" class="responseForm">
        <div wicket:id="formFeedbackPanel" />
        <ul class="unstyled">
             <li>
                <span wicket:id="status">
                    <div class="alert-message error feedback" wicket:id="feedback"></div>
                    <span class="radio"><input wicket:id="accepted" type="radio"/> <wicket:message key="response.form.accept"/></span>
                    <span class="radio"><input wicket:id="declined" type="radio"/> <wicket:message key="response.form.decline"/></span>
                    <span class="radio"><input wicket:id="unsure" type="radio"/> <wicket:message key="response.form.unsure"/></span>
                </span>
            </li>
            <li>
                <textarea wicket:id="comment" labelKey="response.form.comment"/>
            </li>
            <li>
                <a class="btn primary" wicket:id="respondButton">
                    <wicket:message key="button.update"/>
                </a>
            </li>

        </ul>

    </form>

</wicket:panel>


</body>
</html>
