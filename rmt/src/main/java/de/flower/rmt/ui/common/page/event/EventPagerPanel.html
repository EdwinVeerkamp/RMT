<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <!-- need to use a tags to have correct styling -->
    <div class="pagination">
        <ul>
            <li wicket:id="prev" class="prev"><a wicket:id="link">&larr;</a><a wicket:id="noLink">&larr;</a></li>
            <li class="active disabled">
                <a><span wicket:id="date" /> <span wicket:id="timeAsDate" /></a>
            </li>
            <li wicket:id="next" class="next"><a wicket:id="link">&rarr;</a><a wicket:id="noLink">&rarr;</a></li>
        </ul>
    </div>

</wicket:panel>


</body>
</html>
