<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <div wicket:id="listContainer">
        <div wicket:id="noEntry">
            <wicket:message key="player.events.noentry">[List is empty]</wicket:message>
        </div>
        <wicket:enclosure child="list">
        <table class="table player">
            <colgroup>
                <col class="date" />
                <col class="team" />
                <col class="summary" />
                <col class="status" />
            </colgroup>
            <thead>
            <tr>
                <th>
                    <div>
                        <wicket:message key="manager.event.date"/>
                    </div>
                    <div>
                        <!--<wicket:message key="manager.event.time"/>-->
                    </div>
                </th>
                <th>
                    <div>
                        <wicket:message key="manager.event.team"/>
                    </div>
                    <div>
                        <wicket:message key="manager.event.type"/>
                    </div>
                </th>
                <th>
                    <wicket:message key="manager.event.summary"/>
                </th>
                <th>
                    <wicket:message key="player.events.status"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="list">
                <td>
                    <a wicket:id="invitationsLink"><div wicket:id="date">[Date #1]</div>
                    <div wicket:id="time">[Time #1]</div></a>
                </td>
                <td>
                    <div wicket:id="team">[Team]</div>
                    <div wicket:id="type">[Event Type]</div>
                </td>
                <td><span wicket:id="summary">[Summary]</span></td>
                <td class="rsvpstatus">
                    <span wicket:id="rsvpStatus" class="inline-edit no-hover">[RsvpStatus]</span>
                </td>
            </tr>
            </tbody>
        </table>
        </wicket:enclosure>
    </div>

</wicket:panel>


</body>
</html>
