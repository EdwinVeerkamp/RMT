<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:extend>

    My Events

    <a wicket:id="newButton">
        <wicket:message key="manager.events.new">[New]</wicket:message>
    </a>

    <div wicket:id="listContainer">
        <ul>
            <li wicket:id="list">
                <span wicket:id="date">[Date #1]</span>
                <span wicket:id="time">[Time #1]</span>
                <span wicket:id="team">[Team]</span>
                <span wicket:id="type">[Event Type]</span>
                <span wicket:id="summary">[Summary]</span>
                <span wicket:id="responses">[Responses]</span>
                <a wicket:id="editButton">
                    <wicket:message key="manager.events.edit">[Edit]</wicket:message>
                </a>
                <a wicket:id="deleteButton">
                    <wicket:message key="manager.events.delete">[Delete]</wicket:message>
                </a>
            </li>
        </ul>
    </div>

 </wicket:extend>


</body>
</html>
