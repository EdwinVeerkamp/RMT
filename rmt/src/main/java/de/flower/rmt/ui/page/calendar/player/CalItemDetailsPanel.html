<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <h4><wicket:message key="player.calendar.details.heading"/></h4>

    <ul class="unstyled details">
        <li>
            <h6><wicket:message key="calendar.user"/></h6>
            <span wicket:id="user.fullname"/>
        </li>
        <li>
            <h6><wicket:message key="calendar.type"/></h6>
            <span wicket:id="type"/>
        </li>
        <li>
            <h6><wicket:message key="calendar.summary"/></h6>
            <span wicket:id="summary"/>
        </li>
        <li>
             <h6><wicket:message key="calendar.startdate"/></h6>
             <span wicket:id="startDate"/> <span wicket:id="startTime" />
        </li>
        <li>
             <h6><wicket:message key="calendar.enddate"/></h6>
             <span wicket:id="endDate"/> <span wicket:id="endTime" />
        </li>
     </ul>

 </wicket:panel>


</body>
</html>
