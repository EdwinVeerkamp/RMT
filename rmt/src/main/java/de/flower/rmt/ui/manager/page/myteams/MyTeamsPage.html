<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:extend>
    My Teams

    <ul>
        <li wicket:id="teamList">
            <span wicket:id="name">[Team A]</span>
            <a wicket:id="editButton"><wicket:message key="manager.myteams.edit">[Edit]</wicket:message></a>
            <a wicket:id="deleteButton"><wicket:message key="manager.myteams.delete">[Delete]</wicket:message></a>
        </li>
    </ul>

</wicket:extend>


</body>
</html>
