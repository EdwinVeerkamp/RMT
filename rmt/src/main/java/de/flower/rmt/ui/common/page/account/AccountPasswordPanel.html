<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:rmt="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<wicket:panel>

    <form class="form-horizontal" wicket:id="form">

        <fieldset>
            <wicket:container wicket:id="formFeedbackPanel"/>
            <rmt:input wicket:id="oldPassword" labelKey="player.account.password.old"/>
            <rmt:input wicket:id="newPassword" labelKey="player.account.password.new"/>
            <rmt:input wicket:id="newPasswordRepeat" labelKey="player.account.password.new.repeat"/>
            <div class="form-actions">
                <a class="btn btn-primary" wicket:id="submitButton">
                    <wicket:message key="button.save"/>
                </a>
            </div>
        </fieldset>
    </form>

</wicket:panel>
</body>
</html>
