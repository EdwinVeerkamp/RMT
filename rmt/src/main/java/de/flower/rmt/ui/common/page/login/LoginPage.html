<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

</head>
<body>
<wicket:extend>

    <div wicket:id="loginFailure">
        <wicket:message key="login.failure" />
    </div>

    <form name="loginForm" action="j_spring_security_check" method="POST">
        <ul>
            <li>Username: <input name="j_username" type="text"/></li>
            <li>Password: <input name="j_password" type="password"/></li>
            <li><input type="checkbox" name="_spring_security_remember_me" checked="true"/>
                <wicket:message key="login.rememberme">[Remember me]</wicket:message>
            </li>
        </ul>
        <input type="submit" value="Login"/>
    </form>

</wicket:extend>
</body>
</html>
