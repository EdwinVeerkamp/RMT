<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <h4>
        <wicket:message key="blog.latest.comments.heading"/>
    </h4>

    <ul>
        <li wicket:id="list">
            <h6><span wicket:id="date"/></h6>
            <span wicket:id="author" /> <wicket:message key="blog.latest.comments.on"/> <a wicket:id="link"><span wicket:id="heading"/></a>
        </li>
    </ul>


</wicket:panel>


</body>
</html>
