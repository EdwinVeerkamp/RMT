<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <h4><wicket:message key="manager.event.invitee"/></h4>

    <h6><wicket:message key="invitation.accepted" /></h6>
    <ul>
        <li wicket:id="acceptedList" class="draggable-container">
            <wicket:container wicket:id="itemPanel"/>
        </li>
    </ul>
    <h6><wicket:message key="invitation.unsure" /></h6>
    <ul>
        <li wicket:id="unsureList" class="draggable-container">
            <wicket:container wicket:id="itemPanel"/>
        </li>
    </ul>
    <h6><wicket:message key="invitation.declined" /></h6>
    <ul>
        <li wicket:id="declinedList" class="draggable-container">
            <wicket:container wicket:id="itemPanel"/>
        </li>
    </ul>
    <h6><wicket:message key="invitation.noresponse" /></h6>
    <ul>
        <li wicket:id="noresponseList" class="draggable-container">
            <wicket:container wicket:id="itemPanel"/>
        </li>
    </ul>


    <wicket:fragment wicket:id="itemFragment">
        <div class="placeholder">
            <span wicket:id="placeholder" />
        </div>
        <div wicket:id="draggablePlayerPanel" class="edit" />
    </wicket:fragment>

</wicket:panel>

</body>
</html>
