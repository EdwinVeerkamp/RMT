<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>


    <div class="control-group" wicket:id="submitSuccess">
        <div class="controls">
            <div class="alert alert-info">
                <wicket:message key="form.success"/>
            </div>
        </div>
    </div>
    <div class="control-group" wicket:id="hasErrors">
        <div class="controls">
            <div class="alert alert-error">
                <wicket:message key="form.haserrors"/>
            </div>
        </div>
    </div>
    <div class="control-group" wicket:enclosure="feedback:feedbackul">
        <div class="controls">
            <div wicket:id="feedback" class="form-feedback">[Validation messages]</div>
        </div>
    </div>


</wicket:panel>
</body>
</html>
