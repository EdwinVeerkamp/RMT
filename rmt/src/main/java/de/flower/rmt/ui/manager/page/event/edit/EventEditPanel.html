<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:rmt="http://www.w3.org/1999/xhtml">

<body>
<wicket:panel>

    <form class="form-horizontal" wicket:id="form">

        <fieldset>
            <wicket:container wicket:id="formFeedbackPanel"/>

            <!-- display type of event in read-only mode -->
            <rmt:input wicket:id="type" labelKey="manager.event.type"/>
            <rmt:select wicket:id="team" labelKey="manager.event.team"/>
            <rmt:input wicket:id="date" labelKey="manager.event.date"/>
            <rmt:select wicket:id="time" labelKey="manager.event.time"/>
            <rmt:select wicket:id="opponent" labelKey="manager.event.opponent" />
            <rmt:select wicket:id="venue" labelKey="manager.event.venue"/>
            <rmt:select wicket:id="surface" labelKey="manager.event.surface" />
            <rmt:input wicket:id="summary" labelKey="manager.event.summary"/>
            <rmt:input wicket:id="comment" labelKey="manager.event.comment"/>
            <!-- participants -->

            <div class="form-actions">
                <a class="btn btn-primary" wicket:id="submitButton">
                    <wicket:message key="button.save"/>
                </a>
                <a class="btn" wicket:id="cancelButton">
                    <wicket:message key="button.cancel"/>
                </a>
            </div>
        </fieldset>
    </form>

</wicket:panel>
</body>
</html>
