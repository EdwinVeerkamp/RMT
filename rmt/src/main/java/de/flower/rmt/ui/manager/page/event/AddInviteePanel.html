<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>

    <div class="info-text">
        <wicket:message key="manager.event.invitee.add.heading"/>
    </div>
    <form wicket:id="form">
            <ul>
                <li wicket:id="teamList">
                    <input type="checkbox" wicket:id="team"/>
                    <span class="team" wicket:id="name">[Team name]</span>
                </li>
            </ul>
            <span wicket:id="group">
            <ul wicket:id="listContainer">
                <li wicket:id="list">
                    <input type="checkbox" wicket:id="checkbox"/>
                    <span wicket:id="name">[Player name]</span>
                </li>
            </ul>
            </span>
        <a class="btn btn-primary" wicket:id="addButton">
            <wicket:message key="button.add"/>
        </a>
    </form>

</wicket:panel>
</body>
</html>
