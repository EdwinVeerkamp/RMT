<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>

</head>
<body>
<wicket:extend>

    <div wicket:id="navigationPanel">[List of menu items]</div>

    <div class="login-panel">
        <div class="modal">
            <div class="modal-header">
                <h3>
                    <wicket:message key="password.forgotten.heading"/>
                </h3>
            </div>
            <div class="modal-body">

                <!-- accept-charset added as fix for RMT-620 -->
                <form class="form-horizontal" wicket:id="form">
                    <fieldset>
                        <div class="control-group">
                            <div class="controls">
                                <wicket:message key="password.forgotten.hint"/>
                            </div>
                        </div>
                        <div class="control-group" wicket:enclosure="simpleFeedbackPanel:feedback:feedbackul">
                            <div class="controls" wicket:id="simpleFeedbackPanel"/>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="email">
                                <wicket:message key="login.username"/>
                            </label>

                            <div class="controls">
                                <input wicket:id="email"/>
                                <div>
                                    <a wicket:id="emailForgottenLink" ><wicket:message key="login.email.forgotten" /></a>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <a class="btn btn-primary" wicket:id="submitButton">
                                <wicket:message key="button.password.forgotten.send"/>
                            </a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


</wicket:extend>
</body>
</html>
