<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>

</head>
<body>
<wicket:extend>

    <div wicket:id="navigationPanel">[List of menu items]</div>

    <div class="login-panel">
    <div class="modal">
        <div class="modal-header">
            <h3>Login</h3>
        </div>
        <div class="modal-body">

            <!-- accept-charset added as fix for RMT-620 -->
            <form class="form-horizontal" id="loginForm" action="j_spring_security_check" method="POST" accept-charset="UTF-8">
                <fieldset>
                    <div wicket:id="loginFailure" class="control-group">
                        <div class="controls">
                            <div class="alert alert-error">
                                <wicket:message key="login.failure" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="j_username"><wicket:message key="login.username" /></label>
                        <div class="controls">
                            <input id="j_username" name="j_username" type="text"/>
                            <script>
                                document.getElementById('j_username').focus();
                            </script>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="j_password"><wicket:message key="login.password" /></label>
                        <div class="controls">
                            <input name="j_password" type="password"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox" for="remember-me">
                            <input id="remember-me" type="checkbox" name="_spring_security_remember_me" checked="true"/>
                            <wicket:message key="login.rememberme">[Remember me]</wicket:message></label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <input class="btn btn-primary" type="submit" value="Login"/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    </div>


</wicket:extend>
</body>
</html>
