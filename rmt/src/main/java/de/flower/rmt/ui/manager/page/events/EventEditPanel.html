<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">
<head></head>
<body>
<wicket:panel>

    <div wicket:id="selectEventType">[Training, Spiel, etc.]</div>

    <form wicket:id="form">
        <div wicket:id="hasErrors"><wicket:message key="form.haserrors"/></div>
        <div wicket:id="feedback">[Validation messages]</div>

        <input wicket:id="date" />

        <input wicket:id="time" />

        <a wicket:id="saveButton">
            <wicket:message key="button.save"/>
        </a>
    </form>

</wicket:panel>
</body>
</html>
