<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:extend>

    <div class="container">

        <div class="content">
            <div class="page-header">
                <h1><wicket:message key="player.events.heading" /><br/>
                    <small><wicket:message key="player.events.heading.sub" /></small>
                </h1>
            </div>
            <div class="row">
                <div class="span10 main">
                    <h2>Main content</h2>
                    <div wicket:id="eventListPanel"/>
                </div>
                <div class="span4 secondary">
                    <h3>Secondary content</h3>
                </div>
            </div>
        </div>

    </div>

</wicket:extend>


</body>
</html>
