<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>

    <form wicket:id="form">
        <span wicket:id="group">
        <ul wicket:id="listContainer">
            <li wicket:id="list">
                <input type="checkbox" wicket:id="checkbox"/>
                <span wicket:id="name">[Player name]</span>
            </li>
        </ul>
        </span>
        <a class="btn btn-primary" wicket:id="addButton">
            <wicket:message key="button.add"/>
        </a>
        <a class="btn" wicket:id="cancelButton"><wicket:message key="button.cancel"/></a>
    </form>

</wicket:panel>
</body>
</html>
