<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <h4><wicket:message key="player.event.heading.secondary"/></h4>

    <ul class="unstyled details">
        <li>
            <h6><wicket:message key="manager.event.date"/></h6>
            <span wicket:id="date"/>
        </li>
        <li>
            <h6><wicket:message key="manager.event.time"/></h6>
            <span wicket:id="dateTimeAsDate"/>
        </li>
        <li wicket:id="kickoffContainer">
            <h6><wicket:message key="manager.event.kickoff"/></h6>
            <span wicket:id="kickoffAsDate" />
        </li>
        <li>
            <h6><wicket:message key="manager.event.team"/></h6>
            <span wicket:id="team.name"/>
        </li>
        <li>
            <h6><wicket:message key="manager.event.type"/></h6>
            <span wicket:id="type"/>
        </li>
        <li wicket:enclosure="">
            <h6><wicket:message key="manager.event.opponent"/></h6>
            <span wicket:id="opponent.name"/>
        </li>
        <li>
            <h6><wicket:message key="manager.event.venue"/></h6>
            <a class="btn-link" wicket:id="venue"><span wicket:id="venue.name"/></a>
        </li>
        <li wicket:enclosure="">
            <h6><wicket:message key="manager.event.uniform"/></h6>
            <span wicket:id="uniform" />
        </li>
        <li wicket:enclosure="">
            <h6><wicket:message key="manager.event.surface"/></h6>
            <span wicket:id="surfaceList" />
        </li>
        <li>
            <h6><wicket:message key="manager.event.summary"/></h6>
            <span wicket:id="summary"/>
        </li>
        <li wicket:enclosure="">
            <h6><wicket:message key="manager.event.comment"/></h6>
            <span wicket:id="comment"/>
        </li>
     </ul>

 </wicket:panel>


</body>
</html>
