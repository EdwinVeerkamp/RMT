<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <div wicket:id="listContainer">
        <div wicket:id="noEntry">
            <wicket:message key="manager.events.noentry">[List is empty]</wicket:message>
        </div>
        <wicket:enclosure child="list">
        <table class="table manager">
            <colgroup>
                <col class="date" />
                <col class="team" />
                <col class="invitations" />
                <col class="menu" />
            </colgroup>
            <thead>
            <tr>
                <th>
                    <div>
                        <wicket:message key="manager.event.date"/>
                    </div>
                </th>
                <th>
                    <div>
                        <wicket:message key="manager.event.team"/>  /

                        <wicket:message key="manager.event.summary"/>
                    </div>
                </th>
                <th>
                    <wicket:message key="manager.events.invitations"/>
                </th>
                <th></th>
            </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <div wicket:id="pager" class="paging">[dataview navigator]</div>
                    </td>
                </tr>
            </tfoot>
            <tbody>
            <tr wicket:id="list">
                <td>
                    <div><a wicket:id="invitationsLink"><div wicket:id="date" /><div wicket:id="time" /></a></div>
                </td>
                <td>
                    <span wicket:id="team" /> - <span wicket:id="type" />
                    <div wicket:id="summary" />
                </td>
                <td><div wicket:id="invitationSummaryPanel">[Invitations]</div></td>
                <td>
                    <div class="pull-right">
                    <a wicket:id="notificationLink" class="no-hover pull-left"><span class="xicon-info"/></a>
                    <span wicket:id="dropDownMenuPanel" class="pull-left" />
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        </wicket:enclosure>
    </div>

</wicket:panel>


</body>
</html>
