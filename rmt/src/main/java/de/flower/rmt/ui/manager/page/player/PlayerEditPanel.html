<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:rmt="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<wicket:panel>

    <form wicket:id="form">

        <fieldset>
            <wicket:container wicket:id="formFeedbackPanel" />
            <rmt:input wicket:id="user.fullname" labelKey="manager.player.fullname"/>
            <rmt:input wicket:id="user.email" labelKey="manager.player.email"/>
            <rmt:checkbox wicket:id="manager" labelKey="manager.player.manager.role" />
            <div class="actions">
                <a class="btn primary" wicket:id="submitButton">
                    <wicket:message key="button.save"/>
                </a>
            </div>
        </fieldset>

    </form>

</wicket:panel>
</body>
</html>
