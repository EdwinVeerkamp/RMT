<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>

    <label class="control-label" wicket:for="input">
        <wicket:label>[Form Component Label]</wicket:label>
    </label>

    <div class="controls">
        <div class="field">
            <textarea wicket:id="input"/>
            <a wicket:id="geocodeButton" class="btn">
                <wicket:message key="button.geocode"/>
            </a>

        </div>
        <div class="help-inline field-feedback" wicket:id="feedback"/>
    </div>

</wicket:panel>
</body>
</html>
