<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <form class="form-vertical" wicket:id="form">

        <fieldset>
            <wicket:container wicket:id="formFeedbackPanel"/>

            <rmt:input wicket:id="heading" class="input-xxlarge" labelKey="article.heading"/>

            <rmt:textarea wicket:id="text" labelKey="article.text"/>

            <!--<rmt:select wicket:id="event" class="input-xxlarge" labelKey="article.event"/>-->

            <div class="form-actions">
                <a class="btn btn-primary" wicket:id="submitButton">
                    <wicket:message key="button.save"/>
                </a>
                <a class="btn" wicket:id="cancelButton">
                    <wicket:message key="button.cancel"/>
                </a>
            </div>
        </fieldset>

    </form>

</wicket:panel>


</body>
</html>
