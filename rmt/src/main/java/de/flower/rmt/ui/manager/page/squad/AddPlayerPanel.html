<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>

    <form wicket:id="form">
        <div wicket:id="playerListContainer">
            <span wicket:id="group">
            <ul>
                <li wicket:id="playerList">
                    <input type="checkbox" wicket:id="checkbox"/>
                    <span wicket:id="name">[Player name]</span>
                </li>
            </ul>
            </span>
        </div>
        <a wicket:id="addButton">
            <wicket:message key="button.add"/>
        </a>
        <a wicket:id="cancelButton">
            <wicket:message key="button.cancel"/>
        </a>
    </form>

</wicket:panel>
</body>
</html>
