<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:extend>

    <div class="container">

        <div class="content">
            <div class="page-header">
                <h1><wicket:message key="player.event.heading" /></h1>
                <h1><small><wicket:message key="player.event.heading.sub" /></small></h1>
            </div>
            <div class="row">
                <div class="span10 main">
                    <div wicket:id="responseListPanel" />
                </div>
                <div class="span4 secondary">
                    <div wicket:id="eventDetailsPanel" />
                    <div wicket:id="responseFormPanel" />
                </div>
            </div>
        </div>

    </div>

 </wicket:extend>


</body>
</html>
