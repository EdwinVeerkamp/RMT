<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <!--<h4><wicket:message key="player.event.invitationform.heading" /></h4>-->

    <form wicket:id="form" class="invitationForm">
        <div wicket:id="formFeedbackPanel" />
        <ul class="unstyled ul-form">
             <li>
                <span wicket:id="status">
                    <div class="alert error feedback" wicket:id="feedback"></div>
                    <label class="radio"><input wicket:id="accepted" type="radio"/> <wicket:message key="invitation.form.accept"/></label>
                    <label class="radio"><input wicket:id="declined" type="radio"/> <wicket:message key="invitation.form.decline"/></label>
                    <label class="radio"><input wicket:id="unsure" type="radio"/> <wicket:message key="invitation.form.unsure"/></label>
                </span>
            </li>
            <li>
                <textarea wicket:id="comment"/>
            </li>
            <li>
                <a class="btn btn-primary" wicket:id="submitButton">
                    <wicket:message key="button.update"/>
                </a>
            </li>

        </ul>

    </form>

</wicket:panel>


</body>
</html>
