<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:extend>

    <div wicket:id="playerDialog"/>

    <div class="container">

        <div class="content">
            <div class="page-header">
                <h1><wicket:message key="manager.players.heading" /></h1>
            </div>
            <div class="row">
                <div class="span10 main">
                    <div wicket:id="playerListPanel" />
                </div>
                <div class="span4 secondary">
                    <a class="btn primary" wicket:id="newButton">
                        <wicket:message key="manager.players.new">[New]</wicket:message>
                    </a>
                </div>
            </div>
        </div>

    </div>


 </wicket:extend>


</body>
</html>
