<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">
<head></head>
<body>
<wicket:panel>

    <form wicket:id="form">
        <div wicket:id="hasErrors"><wicket:message key="form.haserrors"/></div>
        <div wicket:id="feedback">[Validation messages]</div>
        <ul>
            <li>
                <wicket:message key="manager.venue.name" />
                <div wicket:id="name" />
            </li>
            <li>
                <wicket:message key="manager.venue.address" />
                <textarea wicket:id="address" />
                <a wicket:id="geocodeButton">[Find on map]</a>
            </li>
            <li wicket:id="geocodeNoResult">
                <wicket:message key="manager.venue.geocode.noresult"/>
            </li>
            <li wicket:id="geocodeResultListContainer">
                <ul>
                    <li wicket:id="geocodeResultList">
                        <span wicket:id="address">[Werner-Heisenberg-Allee 25, 80939 MÃ¼nchen]</span>
                        <a wicket:id="chooseButton">[Select this location]</a>
                    </li>
                </ul>
            </li>
            <li>
                <div wicket:id="mapPanel" class="venue-map" >[Map with venues]</div>
            </li>
        </ul>

        <a wicket:id="saveButton">
            <wicket:message key="button.save"/>
        </a>
    </form>

</wicket:panel>
</body>
</html>
