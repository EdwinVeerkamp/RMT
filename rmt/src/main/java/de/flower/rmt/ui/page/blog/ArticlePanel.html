<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <div class="article">
        <!--<h1 wicket:id="heading"/>-->

        <div class="meta">
            <h6>
                <span class="author" wicket:id="author"/> -  <span class="date" wicket:id="date"/>
                <span class="numComments" wicket:id="numComments"/>
            </h6>
        </div>
        <div class="text" wicket:id="text"/>
        <wicket:enclosure>
            <a wicket:id="editLink">Edit</a>
        </wicket:enclosure>
    </div>

    <div wicket:id="bCommentsPanel"/>

</wicket:panel>


</body>
</html>
