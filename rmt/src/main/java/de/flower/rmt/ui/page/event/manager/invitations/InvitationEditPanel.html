<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xmlns:rmt="http://www.w3.org/1999/xhtml">
<wicket:extend>

    <form wicket:id="form" class="form-horizontal">
        <fieldset>
            <wicket:container wicket:id="formFeedbackPanel"/>
            <div class="control-group">
                <label class="control-label">
                    <wicket:message key="invitation.form.status" />
                </label>

                <div class="controls">
                <span wicket:id="status">
                    <label class="radio"><input wicket:id="accepted" type="radio"/> <wicket:message
                            key="invitation.form.accept"/></label>
                    <label class="radio"><input wicket:id="unsure" type="radio"/> <wicket:message
                            key="invitation.form.unsure"/></label>
                    <label class="radio"><input wicket:id="declined" type="radio"/> <wicket:message
                            key="invitation.form.decline"/></label>
                </span>
                </div>                </div>
            <rmt:textarea wicket:id="comment" labelKey="invitation.form.managercomment"/>
        </fieldset>
    </form>


</wicket:extend>
</html>
