<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <p>
        <wicket:message key="error.500.message"/>
    </p>
    <p>
        <wicket:message key="error.500.message.detail" /> <a wicket:id="adminMail" />
    </p>
    <p>
        <a wicket:id="home" class="btn btn-link" ><wicket:message key="button.home" /></a>
    </p>
    <a href="#" onclick="$('#stacktrace').show(); return false;" style="color: #fff;">Show Stacktrace</a>
    <div id="stacktrace" wicket:id="stacktracePanel" >
    </div>

</wicket:panel>


</body>
</html>
