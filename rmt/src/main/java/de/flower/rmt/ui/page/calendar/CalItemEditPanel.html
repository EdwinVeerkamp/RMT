<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <h4><span wicket:id="heading"/></h4>

    <form class="form-vertical" wicket:id="form">
        <wicket:container wicket:id="formFeedbackPanel"/>

        <ul class="unstyled ul-form">
            <li wicket:enclosure="">
                <label>
                    <h6><wicket:message key="calendar.user"/></h6>
                </label>
                <select wicket:id="user"/>
            </li>
            <li>
                <label>
                    <h6><wicket:message key="calendar.type"/></h6>
                </label>
                <select wicket:id="type"/>
            </li>
            <li>
                <label>
                    <h6><wicket:message key="calendar.summary"/></h6>
                </label>
                <input wicket:id="summary"/>
            </li>
            <li class="control-group">
                <label class="checkbox">
                    <input wicket:id="allDay" type="checkbox"/>
                    <wicket:message key="calendar.allday"/>
                </label>
            </li>

            <li>
                <label>
                    <h6><wicket:message key="calendar.startdate"/></h6>
                </label>
                <input wicket:id="startDate" data-datepicker="datepicker" class="input-small reset" readonly="readonly"/>
                <select wicket:id="startTime" class="input-small"/>
            </li>

            <li>
                <label>
                    <h6><wicket:message key="calendar.enddate"/></h6>
                </label>
                <input wicket:id="endDate" data-datepicker="datepicker" class="input-small reset" readonly="readonly"/>
                <select wicket:id="endTime" class="input-small"/>
            </li>

            <li class="control-group">
                <label class="checkbox">
                    <input wicket:id="autoDecline" type="checkbox"/>
                    <wicket:message key="calendar.autodecline"/>
                </label>
            </li>

            <li class="ul-form-actions">
                <a class="btn btn-primary" wicket:id="submitButton">
                    <wicket:message key="button.save"/>
                </a>
                <a class="btn" wicket:id="cancelButton">
                    <wicket:message key="button.cancel"/>
                </a>
            </li>
            <li class="ul-form-actions">
                <a class="btn btn-danger" wicket:id="deleteButton">
                    <wicket:message key="button.delete"/>
                </a>
            </li>
        </ul>
    </form>

</wicket:panel>

</body>
</html>
