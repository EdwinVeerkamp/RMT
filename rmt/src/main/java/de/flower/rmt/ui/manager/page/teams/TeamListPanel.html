<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <div wicket:id="listContainer">
        <div wicket:id="noEntry">
            <wicket:message key="manager.teams.noentry">[List is empty]</wicket:message>
        </div>
        <wicket:enclosure child="list">
        <table>
            <thead>
            <tr>
                <th>
                    <wicket:message key="manager.team.name"/>
                </th>
                <th>
                    <wicket:message key="tbd" />
                </th>
                <th>
                    <wicket:message key="tbd"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="list">
                <td><span wicket:id="name">[Team A]</span></td>
                <td>
                    <a wicket:id="squadButton">
                        <wicket:message key="manager.teams.squad">[Squad]</wicket:message>
                    </a>
                </td>
                <td>
                    <div wicket:id="dropDownMenuPanel"/>
                </td>
            </tr>
            </tbody>
        </table>
        </wicket:enclosure>
    </div>

</wicket:panel>


</body>
</html>
