<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <div wicket:id="listContainer">
        <table class="table" id="playerList">
            <thead>
            <tr>
                <th class="name">
                    <wicket:message key="manager.player.fullname"/>
                </th>
                <th class="email">
                    <wicket:message key="manager.player.email"/>
                </th>
                <th class="teams"><wicket:message key="manager.player.teams"/></th>
                <th class="role"><wicket:message key="manager.players.manager.role"/></th>
                <th class="menu"></th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="playerList">
                <td>
                    <a wicket:id="editLink"><span wicket:id="fullname">Gerd MÃ¼ller</span></a>
                </td>
                <td>
                    <a wicket:id="emailLink">gerd@mueller.de</a>
                </td>
                <td>
                    <ul>
                        <li wicket:id="teams"><span wicket:id="team"/></li>
                    </ul>
                </td>
                <td>
                    <span wicket:id="manager" wicket:message="title:manager.players.manager.role.title" class="xicon-checked"/>
                </td>
                <td>
                    <div class="pull-right">
                        <a wicket:id="sendInvitationLink" class="no-hover pull-left"><span class="xicon-info"/></a>
                        <span wicket:id="dropDownMenuPanel" class="pull-left" />
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</wicket:panel>


</body>
</html>
