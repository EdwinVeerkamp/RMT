<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
        >
<head></head>
<body>
<wicket:panel>

    <ul class="dropdown">
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <img class="dropdown-icon visible-on-hover" src="static/img/football-small.gif"/></a>
            <ul class="dropdown-menu pull-right">

                    <a wicket:id="link">
                        <span wicket:id="label"/>
                    </a></li>
            </ul>
        </li>
    </ul>

</wicket:panel>
</body>
</html>
