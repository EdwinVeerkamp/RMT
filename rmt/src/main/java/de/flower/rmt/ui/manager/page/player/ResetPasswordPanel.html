<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:rmt="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<wicket:panel>

    <h4>
        <wicket:message key="manager.player.resetpassword.heading"/>
    </h4>

    <div wicket:id="resetContainer">
        <p>
            <wicket:message key="manager.player.resetpassword.text"/>
        </p>

        <a wicket:id="resetButton" class="btn primary">
            <wicket:message key="button.reset.password"/>
        </a>
    </div>

    <div wicket:id="feedbackContainer">
        <p>
            <wicket:message key="manager.player.resetpassword.success">
                [A new password has been generated and sent to the user]
                <span wicket:id="emailAddress"/>
            </wicket:message>
        </p>
        <p>
            <wicket:message key="manager.player.resetpassword.newpassword"/>
            <span wicket:id="newPassword"/>
        </p>
        <a wicket:id="okButton" class="btn primary">
            <wicket:message key="button.ok"/>
        </a>
    </div>

</wicket:panel>
</body>
</html>
