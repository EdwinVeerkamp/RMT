<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>

    <form class="form-horizontal" wicket:id="form">

        <fieldset>
            <wicket:container wicket:id="formFeedbackPanel"/>

            <div class="control-group">
                <label class="control-label">
                    <wicket:message key="manager.notification.recipients"/>
                </label>

                <div class="controls">
                    <div wicket:id="recipientListPanel"/>
                </div>
            </div>
            <rmt:input wicket:id="subject" labelKey="manager.notification.subject"/>
            <rmt:input wicket:id="body" labelKey="manager.notification.body"/>

            <div class="form-actions">
                <a class="btn btn-primary" wicket:id="submitButton">
                    <wicket:message key="button.send.invitation"/>
                </a>
            </div>
        </fieldset>
    </form>

</wicket:panel>
</body>
</html>
