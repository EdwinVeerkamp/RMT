<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:rmt="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<wicket:panel>

    <form wicket:id="form">

        <fieldset>
            <div class="clearfix" wicket:id="hasErrors">
                <div class="input">
                    <div class="alert-message error">
                        <wicket:message key="form.haserrors"/>
                    </div>
                </div>
            </div>

            <div wicket:id="feedback">[Validation messages]</div>
            <rmt:input wicket:id="fullname" labelKey="manager.player.fullname"/>
            <rmt:input wicket:id="email" labelKey="manager.player.email"/>

            <div class="actions">
                <a class="btn primary" wicket:id="saveButton">
                    <wicket:message key="button.save"/>
                </a>
                <a class="btn" wicket:id="cancelButton">
                    <wicket:message key="button.cancel"/>
                </a>
            </div>
        </fieldset>

    </form>

</wicket:panel>
</body>
</html>
