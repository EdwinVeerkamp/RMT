<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>

    <form wicket:id="form">
        <div wicket:id="hasErrors"><wicket:message key="form.haserrors"/></div>
        <div wicket:id="feedback">[Validation messages]</div>
        <ul>
            <li>
                <wicket:message key="manager.player.fullname" />
                <input wicket:id="fullname" />
            </li>
            <li>
                <wicket:message key="manager.player.email" />
                <input wicket:id="email" />
            </li>
        </ul>
        <a class="btn primary" wicket:id="saveButton">
            <wicket:message key="button.save"/>
        </a>
        <a class="btn" wicket:id="cancelButton">
            <wicket:message key="button.cancel"/>
        </a>
    </form>

</wicket:panel>
</body>
</html>
