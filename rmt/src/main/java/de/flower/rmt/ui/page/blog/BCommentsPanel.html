<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <wicket:enclosure child="comments">

        <h4 wicket:id="numComments"/>

        <ul class="comments">
            <li class="comment" wicket:id="comments">
                <div class="meta" >
                    <div class="pull-right" wicket:enclosure="">
                        <a wicket:id="removeLink">
                            <wicket:message key="button.delete"/>
                        </a>
                    </div>
                    <h6>
                        <span wicket:id="author"/>
                        - <span wicket:id="date"/>
                    </h6>

                </div>
                <div wicket:id="text" class="text"/>
            </li>
        </ul>

    </wicket:enclosure>

    <div wicket:id="commentFormPanel"/>

</wicket:panel>


</body>
</html>
