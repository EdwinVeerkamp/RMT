<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <div wicket:id="grid" class="player-grid" style="position: relative;">
        <ul wicket:id="itemContainer">
            <li wicket:id="items" class="draggable-container">
                <div wicket:id="draggableEntityLabel" class="edit"/>
            </li>
            <li wicket:id="placeholders" class="draggable-container">
                <!-- empty li to act as droppable container to append new items at end of list. -->
            </li>
        </ul>
    </div>

</wicket:panel>


</body>
</html>
