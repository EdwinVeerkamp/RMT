<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <h1>Unexpected RuntimeException</h1>
    <table>
        <tr>
            <td>
                <pre><span wicket:id="exception">message</span></pre>
            </td>
        </tr>
    </table>

    <span wicket:id="markupHighlight">
        <h2>Markup</h2>
        <p>
            The problem is in "<span class="resource" wicket:id="resource">resource problem</span>":
        </p>
        <table>
            <tr>
                <td>
                    <pre><span class="markup" wicket:id="markup">markup goes here</span></pre>
                </td>
            </tr>
        </table>
    </span>

    <span>
        <h2>Stacktrace</h2>
        <table>
            <tr>
                <td>
                    <pre><span class="markup" wicket:id="stacktrace">stacktrace goes here</span></pre>
                </td>
            </tr>
        </table>
    </span>

</wicket:panel>


</body>
</html>
