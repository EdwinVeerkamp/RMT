<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <div wicket:id="listContainer">
        <div wicket:id="noEntry">
            <wicket:message key="blog.noentry">[List is empty]</wicket:message>
        </div>
        <wicket:enclosure child="list">

            <ul>
                <li class="article" wicket:id="list">
                    <a wicket:id="articleLink" class="heading"><h1 wicket:id="heading"/></a>

                    <div class="meta">
                        <h6>
                            <span class="author" wicket:id="author"/> - <span class="date" wicket:id="date"/>
                            <span class="numComments" wicket:id="numComments"/>
                        </h6>
                    </div>
                    <div class="text" wicket:id="text"/>
                    <div class="actions">
                        <a wicket:id="moreLink">
                            <wicket:message key="button.read.more"/>
                        </a>
                    </div>
                </li>
            </ul>

            <div wicket:id="pager" class="paging">[dataview navigator]</div>

        </wicket:enclosure>
    </div>

</wicket:panel>


</body>
</html>
