<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <div wicket:enclosure="">
        <a class="btn btn-link btn-wide" wicket:id="newButton">
            <wicket:message key="button.new.player">[New]</wicket:message>
        </a>
    </div>

    <div wicket:id="searchFilterPanel"/>

    <div>
         <h4><wicket:message key="player.event.links"/></h4>

             <li>
                 <a wicket:id="allMailLink" class="plain btn-link-external"><wicket:message key="player.event.link.mailtoall" /></a>
             </li>
         </ul>
    </div>

</wicket:panel>

</body>
</html>
