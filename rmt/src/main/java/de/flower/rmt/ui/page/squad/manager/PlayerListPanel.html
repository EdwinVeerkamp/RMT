<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <div wicket:id="listContainer">
        <div wicket:id="noPlayer">
            <wicket:message key="manager.squad.noplayer">[No player added.]</wicket:message>
        </div>
        <table class="table not-fixed" wicket:enclosure="">
            <thead>
            <tr>
                <th>
                    <wicket:message key="manager.player.fullname"/>
                </th>
                <th>
                    <wicket:message key="manager.player.status"/>
                </th>
                <th>
                    <wicket:message key="manager.squad.settings.notification"/>
                </th>
                <th>
                    <wicket:message key="manager.squad.settings.response"/>
                </th>
                <th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="playerList">
                <td><a wicket:id="editLink"><span wicket:id="fullname">[Player A]</span></a></td>
                <td><span wicket:id="status">[Fit|Injured|OnVacation]</span></td>
                <td><span wicket:id="notification">[On|Off]</span></td>
                <td><span wicket:id="response">[Required|Optional]</span></td>
                <td>
                    <div wicket:id="dropDownMenuPanel"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</wicket:panel>


</body>
</html>
