<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>

    <!-- tabindex needed to allow div receive focus and achieve nice border-glowing -->
    <div wicket:id="listContainer" class="listarea input-xlarge" tabindex="0">
        <li wicket:id="list">
            <span wicket:id="name"/>
            <small>&lt;<span wicket:id="email"/>&gt;</small>
            <a wicket:id="deleteButton" class="close pull-right">&times;</a>
        </li>
    </div>
    <a wicket:id="addButton" class="btn"><i class="icon-plus"></i></a>

</wicket:panel>
</body>
</html>
