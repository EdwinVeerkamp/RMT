<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <ul class="clearfix">
        <li wicket:id="teamList" class="team-container">
            <h6 class="team-name">
                <span wicket:id="name" wicket:message="title:button.edit" />
                <a wicket:id="removeTeamButton" wicket:message="title:button.remove.team" class="pull-right no-hover">&times;</a>
            </h6>
            <div wicket:id="eventTeamPanel"/>
        </li>
    </ul>

    <a wicket:id="addTeamButton" class="btn">
        <wicket:message key="button.add.team"/>
    </a>

</wicket:panel>


</body>
</html>
