<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <ul>
        <li wicket:id="teamList">
            <span wicket:id="name"/>

            <div wicket:id="eventTeamPanel"/>
            <a wicket:id="removeTeamButton">
                <wicket:message key="button.remove.team"/>
            </a>
        </li>
    </ul>

    <a wicket:id="addTeamButton">
        <wicket:message key="button.add.team"/>
    </a>

</wicket:panel>


</body>
</html>
