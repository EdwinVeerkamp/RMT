<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">
<head></head>
<body>
<wicket:panel>

    <form wicket:id="form">
        <div wicket:id="feedback">[Validation messages]</div>
        <ul>
            <li>
                <div xwicket:id="nameBorder">
                    <wicket:message key="manager.myteams.name"/>
                    <input wicket:id="name"/>
                    <span wicket:id="feedback2">[Validation errors]</span>
                </div>
            </li>
            <li>
                <div xwicket:id="urlBorder">
                    <wicket:message key="manager.myteams.url"/>
                    <input wicket:id="url"/>
                </div>
            </li>
        </ul>
        <a wicket:id="saveButton">
            <wicket:message key="button.save"/>
        </a>
    </form>

</wicket:panel>
</body>
</html>
