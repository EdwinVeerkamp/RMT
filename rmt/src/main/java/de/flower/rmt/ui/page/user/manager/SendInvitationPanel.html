<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:rmt="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<wicket:panel>

    <h4>
        <wicket:message key="manager.player.invitation.heading"/>
    </h4>

    <div wicket:id="simpleFeedbackPanel">[Your action has been performed.]</div>

    <div wicket:id="container">
        <p>
            <wicket:message key="manager.player.invitation.text"/>
        </p>

        <a wicket:id="sendButton" class="btn btn-primary">
            <wicket:message key="button.send.invitation"/>
        </a>
    </div>

</wicket:panel>
</body>
</html>
