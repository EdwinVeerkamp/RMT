<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>

    <table class="table invitationListTable manager">
        <thead>
        <tr>
            <!-- to let width work in fixed-layout tables the first row must define all cells with their width -->
            <th class="date"></th>
            <th class="name"></th>
            <th class="comment"></th>
            <th class="menu"></th>
        </tr>
        </thead>
        <tbody>
        <tr class="thead">
            <td class="th" colspan="4">
                <wicket:message key="invitation.accepted">[Accepted]</wicket:message>
            </td>
        </tr>
        <tr wicket:id="acceptedList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        <tr class="thead">
            <td class="th" colspan="4">
                <wicket:message key="invitation.unsure">[Unsure]</wicket:message>
            </td>
        </tr>
        <tr wicket:id="unsureList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        <tr class="thead">
            <td class="th" colspan="4">
                <wicket:message key="invitation.declined">[Declined]</wicket:message>
            </td>
        </tr>
        <tr wicket:id="declinedList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        <tr class="thead">
            <td class="th" colspan="4">
                <wicket:message key="invitation.noresponse">[No Response]</wicket:message>
            </td>
        </tr>
        <tr wicket:id="noresponseList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        </tbody>
    </table>

    <wicket:fragment wicket:id="itemFragment">
        <td class="date"><span wicket:id="date"/><span wicket:enclosure=""> (<span wicket:id="position"/>)</span></td>
        <td class="name"><span wicket:id="name"/></td>
        <td class="comments"><span wicket:id="comment"/><span wicket:id="managerComment" class="manager-comment" wicket:message="title:invitations.commentbymanager"/></td>
        <td class="menu"><div wicket:id="dropDownMenuPanel" /></td>
    </wicket:fragment>

</wicket:panel>
</body>
</html>
