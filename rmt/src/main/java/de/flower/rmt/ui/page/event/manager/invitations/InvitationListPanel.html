
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>

    <table class="table invitationListTable manager">
        <colgroup>
            <!-- to let width work in fixed-layout tables the first row must define all cells with their width -->
            <col class="date" />
            <col class="name" />
            <col class="comment" />
            <col class="menu" />
        </colgroup>
        <thead>
        </thead>
        <tbody>
        <tr class="thead">
            <td class="th" colspan="4">
                <wicket:message key="invitation.accepted">[Accepted]</wicket:message>   <span class="num-responses" wicket:id="numACCEPTED"/>
            </td>
        </tr>
        <tr wicket:id="acceptedList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        <tr class="thead">
            <td class="th" colspan="4">
                <wicket:message key="invitation.unsure">[Unsure]</wicket:message>       <span class="num-responses" wicket:id="numUNSURE"/>
            </td>
        </tr>
        <tr wicket:id="unsureList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        <tr class="thead">
            <td class="th" colspan="4">
                <wicket:message key="invitation.declined">[Declined]</wicket:message>  <span class="num-responses" wicket:id="numDECLINED"/>
            </td>
        </tr>
        <tr wicket:id="declinedList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        <tr class="thead">
            <td class="th" colspan="4">
                <wicket:message key="invitation.noresponse">[No Response]</wicket:message>   <span class="num-responses" wicket:id="numNORESPONSE"/>
            </td>
        </tr>
        <tr wicket:id="noresponseList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        </tbody>
    </table>

    <wicket:fragment wicket:id="itemFragment">
        <td class="date"><span wicket:id="date"/></td>
        <td class="name"><span wicket:id="name"/></td>
        <td class="comments"><div wicket:id="commentsPanel"/></td>
        <td class="menu"><div wicket:id="dropDownMenuPanel" /></td>
    </wicket:fragment>

</wicket:panel>
</body>
</html>
