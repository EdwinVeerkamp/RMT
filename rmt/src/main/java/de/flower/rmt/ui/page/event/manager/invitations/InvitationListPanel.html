
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>

    <table class="table invitationListTable manager">
        <colgroup>
            <!-- to let width work in fixed-layout tables the first row must define all cells with their width -->
            <col class="date" />
            <col class="name" />
            <col class="comment" />
            <col class="menu" />
        </colgroup>
        <thead>
        </thead>
        <tbody>
        <tr class="thead" wicket:id="acceptedListHead">
            <wicket:container wicket:id="tHead"/>
        </tr>
        <tr class="thead" wicket:id="acceptedList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        <tr class="thead" wicket:id="unsureListHead">
            <wicket:container wicket:id="tHead"/>
        </tr>
        <tr wicket:id="unsureList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        <tr class="thead" wicket:id="declinedListHead">
            <wicket:container wicket:id="tHead"/>
        </tr>
        <tr wicket:id="declinedList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        <tr class="thead" wicket:id="noresponseListHead">
            <wicket:container wicket:id="tHead"/>
        </tr>
        <tr wicket:id="noresponseList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        </tbody>
    </table>

    <wicket:fragment wicket:id="fragmentHead">
        <td class="th" colspan="3">
            <span wicket:id="heading"/> <span class="num-responses" wicket:id="num"/>
        </td>
        <td class="th menu align-right"><a wicket:id="emailLink" class="show-on-hover"><i class="icon-envelope"></i></a></td>
    </wicket:fragment>

    <wicket:fragment wicket:id="fragmentRow">
        <td class="date"><span wicket:id="position"/> <span wicket:id="date"/></td>
        <td class="name"><span wicket:id="name"/></td>
        <td class="comments"><div wicket:id="commentsPanel"/></td>
        <td class="menu"><div wicket:id="dropDownMenuPanel" /></td>
    </wicket:fragment>

</wicket:panel>
</body>
</html>
