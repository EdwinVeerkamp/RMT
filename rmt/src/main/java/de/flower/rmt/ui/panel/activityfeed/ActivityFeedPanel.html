<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>

<wicket:panel>

    <h4>
        <wicket:message key="activity.feed.heading"/>
    </h4>

    <div class="activity-feed-container">
        <div class="activity-feed">
            <ul wicket:id="listContainer" class="list-container">
                <li wicket:id="list">
                    <h6><span wicket:id="date"/></h6>
                    <span wicket:id="message"/>
                </li>
            </ul>
            <a wicket:id="more" class="btn-more"><div class="ajax-loader"></div></a>
        </div>
    </div>
    <script>
        $('.activity-feed').scroll(function(e) {
            var el = $(this);
            var target = $('.activity-feed .list-container');
            var diff = target.height() - (el.scrollTop() + el.height());
            if (diff < -10) {
                // console.log('load more');
                $('.btn-more').css("visibility", "visible");
                setTimeout("$('.btn-more').click();", 500);
            }
        });
    </script>


</wicket:panel>


</body>
</html>
