<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<!-- datepicker based on http://dl.dropbox.com/u/143355/datepicker/datepicker.html -->
<wicket:head>
    <link href="css/bootstrap/datepicker.css" rel="stylesheet"/>
</wicket:head>
<body>
<wicket:extend>

    <!-- class reset to override default readonly styles -->
    <input data-datepicker="datepicker" class="input-small reset" readonly="readonly" wicket:id="input"/>

</wicket:extend>
</body>
</html>
