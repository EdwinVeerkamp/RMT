<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>

    <h4><wicket:message key="player.event.heading.main"/></h4>

    <table class="invitationListTable player">
        <thead>
        <tr>
            <th colspan="3">
                <wicket:message key="invitation.accepted">[Accepted]</wicket:message>
            </th>
        </tr>
        </thead>
        <tbody wicket:enclosure="">
        <tr wicket:id="acceptedList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        </tbody>
    </table>
    <table class="invitationListTable player">
        <thead>
        <tr>
            <th colspan="3">
                <wicket:message key="invitation.unsure">[Unsure]</wicket:message>
            </th>
        </tr>
        </thead>
        <tbody wicket:enclosure="">
        <tr wicket:id="unsureList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        </tbody>
    </table>
    <table class="invitationListTable player">
        <thead>
        <tr>
            <th colspan="3">
                <wicket:message key="invitation.declined">[Declined]</wicket:message>
            </th>
        </tr>
        </thead>
        <tbody wicket:enclosure="">
        <tr wicket:id="declinedList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        </tbody>
    </table>
    <table class="invitationListTable player">
        <thead>
        <tr>
            <th colspan="3">
                <wicket:message key="invitation.noresponse">[Declined]</wicket:message>
            </th>
        </tr>
        </thead>
        <tbody wicket:enclosure="">
        <tr wicket:id="noresponseList">
            <wicket:container wicket:id="itemPanel"/>
        </tr>
        </tbody>
    </table>

    <wicket:fragment wicket:id="itemFragment">
        <td><span wicket:id="position"/></td>
        <td><span wicket:id="name"/></td>
        <td><span wicket:id="comment"/></td>
    </wicket:fragment>

</wicket:panel>
</body>
</html>
