<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head></head>
<body>
<wicket:panel>

    <div class="alert warning welcome-message">
        <div>
            <span wicket:id="message" />
        </div>
        <div>
            <a wicket:id="link" class="btn btn-link">
                <span wicket:id="label" />
            </a>
            <a wicket:id="closeButton" class="close">x</a>
        </div>
    </div>

</wicket:panel>
</body>
</html>
